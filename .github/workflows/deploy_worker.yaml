name: Deploy Cloudflare Worker
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'  # This tells the setup-node action to cache Yarn dependencies

      - name: Install dependencies
        run: yarn install

      - uses: actions/checkout@v3
      - name: Deploy
        working-directory: packages/worker  # Specifies the directory where the yarn command should be run
        # run npx wrangler publish
        run: CF_ACCOUNT_ID=${{ secrets.CLOUDFLARE_ACCOUNT_ID }} CF_API_TOKEN=${{ secrets.CLOUDFLARE_API_TOKEN }} npx wrangler publish